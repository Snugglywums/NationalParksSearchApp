<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>National Parks Finder</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>National Parks Finder</h1>

                <form id="js-form-multiple">
                    <label for="js-search-multiple">Search for a State by Abbreviation! 
                    </label>
                    <input type="text" id="js-search-multiple" name="js-search-multiple">
                    <p>To search for multiple states
                        please separate your searches with a comma. </p>     
            <label id="max-results">Maximum results to return</label>
            <input type="number" name="max-results" id="js-max-results" value="10">
            <input type="submit" value="Go!">
            <p>To include all results for multiple states,
                you may need to increase the size of the search. </p>
        </form>

        <p id="js-error-message" class="error-message"></p>
        <section id="results" class="hidden">
          <h2>Search results</h2>
          <ul id="results-list">
          </ul>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
